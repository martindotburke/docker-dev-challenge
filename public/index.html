<html ng-app="devChallenge">
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    
        <title>Node/Angular Todo App</title>
    
        <!-- SCROLLS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
        <style>
            html                    { overflow-y:scroll; }
            body                    { padding-top:50px; }
            #todo-list              { margin-bottom:30px; }
        </style>
    
        <!-- SPELLS -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
        <script src="core.js"></script>
    
    </head>

    <body ng-controller="mainController">
        <div class="container">
    
            <div class="jumbotron text-center">
                <h1>Top 10 players before {{ date }}</span></h1>
            </div>
            
            <div id="input-form" class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <form>
                        <div class="form-group">
    
                            <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                            <input type="text" class="form-control input-lg text-center" placeholder="{'files': [url_of_file1 , ...]}" ng-model="formData.input">
                        </div>
    
                        <!-- createToDo() WILL CREATE NEW TODOS -->
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="addInput()">Add</button>
                        <button class="btn btn-primary btn-lg" ng-click="clearInputs()" ng-disabled="isInputsEmpty()">Clear</button>
                        <button class="btn btn-primary btn-lg" ng-click="loadInputs()" ng-disabled="isInputsEmpty()">Load</button>
                    </form>
                </div>


                <div id="inputs" class="table">
                            <table>
                                <tr ng-repeat="x in inputURLs">
                                    <td>{{ x }}</td>
                                    <td>asdasdsadd</td>
                                </tr>
                            </table>
                        </div>
                </div>

            <div id="input-form" class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <form>
                        <div class="form-group">
    
                            <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                            <input type="text" class="form-control input-lg text-center" placeholder="dd-MM-yyyy" ng-model="formData.date">
                        </div>
    
                        <!-- createToDo() WILL CREATE NEW TODOS -->
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="setDate()">Add</button>
                    </form>
                </div>
            </div>

            <div id="results" class="table">
                <table>
                    <tr ng-repeat="x in top10">
                        <td>{{ x.name }}</td>
                        <td>{{ x.score }}</td>
                    </tr>
                </table>
            </div>
    
        </div>
    
    </body>
</html>
